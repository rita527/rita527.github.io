<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            gap: 30px;
        }
        
        .hello-box {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
        }
        
        .hello-1 {
            color: #2c3e50;
            background-color: #ecf0f1;
            border: 3px solid #3498db;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .hello-2 {
            color: white;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 4px dashed #f1c40f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .hello-3 {
            color: #27ae60;
            background-color: #d5f5e3;
            border: 5px double #8e44ad;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="hello-box hello-1">Hello World</div>
    <div class="hello-box hello-2">Hello World</div>
    <div class="hello-box hello-3">Hello World</div>
</body>
</html>
